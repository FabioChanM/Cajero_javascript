    if(form.user.value=="Itzel"){
      if(form.contrasena.value=="123"){
        location="datos_itzel.html";
      }else{
        alert("error de contraseña");

      }
    }
   else if(form.user.value=="Willy"){
      if(form.contrasena.value=="124"){
        location="datos_Willy.html";

      }else{
        alert("error de contraseña");

      }
    }
   else if(form.user.value=="Rosa"){
      if(form.contrasena.value=="12"){
        location="datos_Rosa.html";

      }else{

    }
  }
